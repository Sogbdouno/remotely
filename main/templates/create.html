{% extends "base.html" %}

{% block content%}
<h1>Create</h1>
<form method="POST" class="post-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn">Creer</button>
</form>
<table width="500" border="1">
    <thead>
        <tr>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        {% for job in tous_les_jobs %}
            <tr>
                <td>{{job.title}}</td>
                <!-- l'url prend l'argument au niveau de la view puis l'affecte l'id de l'objet a modifier ou a supprimer -->
                <td><a href="{% url 'edit' job_id=job.id %}" class="btn btn-warning" id="{{job.id}}">Modifier</a></td>
                <td><a href="{% url 'delete' job_id=job.id %}" class="btn btn-danger" id="{{job.id}}">Supprimer</a></td>
            </tr>
        {% endfor%}
    </tbody>
</table>

{% endblock%}
